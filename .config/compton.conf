# Fading
fading = true;                  # Fade windows during opacity changes.
fade-delta = 3;                # The time between steps in a fade in milliseconds. (default 10).
fade-in-step = 0.15;            # Opacity change between steps while fading in. (default 0.028).
fade-out-step = 0.15;           # Opacity change between steps while fading out. (default 0.03).
no-fading-openclose = false;    # Fade windows in/out when opening/closing.

# Shadow
shadow = false;      # Enabled client-side shadows on windows.
no-dock-shadow = true;    # Avoid drawing shadows on dock/panel windows.
no-dnd-shadow = true;   # Don't draw shadows on DND windows.

shadow-radius = 8;    # The blur radius for shadows. (default 12)
shadow-offset-x = -15;   # The left offset for shadows. (default -15)
shadow-offset-y = -15;   # The top offset for shadows. (default -15)
shadow-opacity = 0.5;   # The translucency for shadows. (default .75)
shadow-ignore-shaped = true;  # Avoid drawing shadow on all shaped windows
                              # (see also: --detect-rounded-corners)
shadow-exclude = [
  "window_type *= 'normal' && ! name ~= ''",
  "name = 'Notification'",
  "class_g ?= 'albert'",
  "class_g ?= 'Notify-osd'",
  "_GTK_FRAME_EXTENTS@:c"
];
xinerama-shadow-crop = true;

# Opacity
menu-opacity = 1;
alpha-step = 0.03;
inactive-opacity = 1;
active-opacity = 1;
frame-opacity = 1;
inactive-opacity-override = false;

